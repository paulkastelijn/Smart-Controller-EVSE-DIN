uart:
  id: evse_uart
  tx_pin: ${modbus_uart_tx}
  rx_pin: ${modbus_uart_rx}
  baud_rate: 9600
  parity: NONE
  stop_bits: 1

modbus:
  id: evse_modbus
  uart_id: evse_uart
  send_wait_time: 200ms

modbus_controller:
  - id: evse
    address: 1
    modbus_id: evse_modbus
    setup_priority: -10
    command_throttle: 250ms
    update_interval: 2s
