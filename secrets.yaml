# ==============================================================================
# SECRETS.YAML - Gevoelige configuratie (ESPHome verwacht een vlakke mapping)
# ==============================================================================
#
# BELANGRIJK: Dit is een voorbeeldbestand. Vul hier je eigen geheimen in.
# Hernoem dit bestand NIET en plaats het NIET in je .gitignore.

# WiFi
wifissid: "YOUR_WIFI_SSID"
wifipassword: "YOUR_WIFI_PASSWORD"

# Webportal (optioneel, alleen voor je eigen referentie)
webuser: "your_web_user"
webpass: "your_web_password"

# Netwerk
staticipevse: "192.168.1.20"
staticipevsetest: "192.168.1.29"
gateway: "192.168.1.1"

# Fallback AP (vereist door firmware)
fallbackpassword: "YOUR_FALLBACK_PASSWORD"

# MQTT (vereist door firmware en evcc.yaml)
mqttbroker: "192.168.1.10"
mqttusername: "your_mqtt_user"
mqttpassword: "your_mqtt_password"

# ESPHome API encryptiesleutel
# Genereer deze sleutels met: esphome --device your_device.yaml encryption-key generate
esphomeapikeyEVSE: "YOUR_ESPHOME_API_KEY"
esphomeapikeyEVSEtest: "YOUR_TEST_ESPHOME_API_KEY"

# OTA wachtwoord
otapassword: "YOUR_OTA_PASSWORD"
